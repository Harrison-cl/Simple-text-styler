<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Styler</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="app">
        <h1>Simple Text Styler</h1>
        <textarea id="inputText" placeholder="Type your text here..."></textarea>
        <div id="output">
            <h2>Styled Text</h2>
            <div id="styledText">
                <!-- Styled text will appear here -->
                <textarea id="outputBold" placeholder="Bold text will appear here..." readonly></textarea>
                <textarea id="outputItalic" placeholder="Italic text will appear here..." readonly></textarea>
                <textarea id="outputUnderline" placeholder="Underlined text will appear here..." readonly></textarea>
                <textarea id="outputStrikethrough" placeholder="Strikethrough text will appear here..." readonly></textarea>
                <textarea id="outputHighlight" placeholder="Highlighted text will appear here..." readonly></textarea>
                <textarea id="outputCode" placeholder="Code-styled text will appear here..." readonly></textarea>
                <textarea id="outputSuperscript" placeholder="Superscript text will appear here..." readonly></textarea>
                <textarea id="outputSubscript" placeholder="Subscript text will appear here..." readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <p>&copy; 2025 Simple Text Styler</p>
</footer>
</html>
