<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Styler</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Simple Text Styler</h1>
        <textarea id="inputText" placeholder="Type your text here..."></textarea>
             <div class="output-section">
        <h2>Styled Text</h2>

        <div class="output-item">
            <label for="outputBold">Bold:</label>
            <div class="output-grid-container">
            <div id="outputBold" class="output-display"></div>
            <div id="outputBoldMarkdown" class="output-markdown"></div>
            <button class="copy-button" data-target="outputBold" data-copy-type="html">Copy HTML</button>
            <button class="copy-button" data-target="outputBoldMarkdown" data-copy-type="markdown">Copy Markdown</button>
            </div>
        </div>

        <div class="output-item">
            <label for="outputItalic">Italic:</label>
            <div class="output-grid-container">
            <div id="outputItalic" class="output-display"></div>
            <div id="outputItalicMarkdown" class="output-markdown"></div>
            <button class="copy-button" data-target="outputItalic" data-copy-type="html">Copy HTML</button>
            <button class="copy-button" data-target="outputItalicMarkdown" data-copy-type="markdown">Copy Markdown</button>
            </div>
        </div>

         <div class="output-item">
            <label for="outputStrikethrough">Strikethrough:</label>
            <div class="output-grid-container">
            <div id="outputStrikethrough" class="output-display"></div>
            <div id="outputStrikethroughMarkdown" class="output-markdown"></div>
            <button class="copy-button" data-target="outputStrikethrough" data-copy-type="html">Copy HTML</button>
            <button class="copy-button" data-target="outputStrikethroughMarkdown" data-copy-type="markdown">Copy Markdown</button>
            </div>
        </div>
        
        <div class="output-item">
            <label for="outputUnderline">Underline:</label>
            <div class="output-grid-container">
            <div id="outputUnderline" class="output-display"></div>
            <button class="copy-button" data-target="outputUnderline" data-copy-type="html">Copy HTML</button>
            </div>
        </div>
       
        <div class="output-item">
            <label for="outputHighlight">Highlight:</label>
            <div class="output-grid-container">
            <div id="outputHighlight" class="output-display"></div>
            <button class="copy-button" data-target="outputHighlight" data-copy-type="html">Copy HTML</button>
            </div>
        </div>

        <div class="output-item">
            <label for="outputCode">Code:</label>
            <div class="output-grid-container">
            <div id="outputCode" class="output-display"></div>
            <button class="copy-button" data-target="outputCode" data-copy-type="html">Copy HTML</button>
            </div>
        </div>

        <div class="output-item">
            <label for="outputSuperscript">Superscript:</label>
            <div class="output-grid-container">
            <div id="outputSuperscript" class="output-display"></div>
            <button class="copy-button" data-target="outputSuperscript" data-copy-type="html">Copy HTML</button>
            </div>
        </div>

        <div class="output-item">
            <label for="outputSubscript">Subscript:</label>
            <div class="output-grid-container">
            <div id="outputSubscript" class="output-display"></div>
            <button class="copy-button" data-target="outputSubscript" data-copy-type="html">Copy HTML</button>
            </div>
        </div>
        </div>
    <script src="script.js"></script>
</body>
<footer>
    <p>&copy; 2025 Simple Text Styler</p>
</footer>
</html>
